{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
{% include 'header.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 main-form">
            <form method="post">
                {% csrf_token %}
                <legend>Login</legend><hr>
                <div class="form-group">
                    {{login_form.username}}
                </div>
                <div class="form-group">
                    {{login_form.password}}
                </div>
                <input type="submit" class="btn btn-outline-primary"  value="Login">
            </form>
        </div> 
    </div>
</div>
{% endblock %}
